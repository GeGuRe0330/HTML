<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 3px dotted red;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <label><input type="checkbox" id="btnCheck">필수 항목 동의</label>
        <button type="button" id="btnAction" class = "disabled" disabled>다음으로 진행</button>
    </div>
    
    <script>
        //document 야 너가 가지고 모든 노드가 객체 완성이되면 그 때 나를 불러주
        document.addEventListener("DOMContentLoaded", function() {
            // 1. 객체 찾기
            let bunCheck = document.querySelector("#btnCheck");
            let button = document.querySelector("#btnAction");
    
            // 2. 객체 ( 속성, 스타일, 텍스트, 이벤트 )
            button.addEventListener('click', () => alert('이벤트 발생'),false);
            btnCheck.addEventListener("change", function() {
                if(btnCheck.checked) {
                    button.classList.toggle('disabled');
                    button.classList.toggle('enabled');
                    button.disabled = false;
                } else {
                    button.classList.toggle('disabled');
                    button.classList.toggle('enabled');
                    button.disabled = true;
                }
            }, false);

        }, false);
    </script>
</body>
</html>
