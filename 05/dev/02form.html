<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }
    </style>
</head>

<body>
<div class="wrap" style="width: 80%; margin: 0 auto;">
<form method="post" action="#">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li><label for="name">이름 </label><input type="text" name="name" id="name" maxlength="5" minlength="2"></li>
                <li><label for="addr">배송주소 </label><input type="text" name="addr" id="addr" size="40"></li>
                <li><label for="email">이메일 </label><input type="email" name="email" id="email" required></li>
                <li><label for="phone">연락처 </label><input type="number" name="phone" id="phone" placeholder="01012345678" minlength="11"></li>
            </ul>
            <input type="submit" value="서버로 전송하기">
        </fieldset>
</form>
</div>

</body>

</html>
