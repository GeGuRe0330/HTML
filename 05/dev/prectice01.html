<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <form method='get' action='#'>
            <fieldset>
                <h2>예약 정보</h2>
                <ul>
                    <li>
                        <label for="name">이 름</label><input type="text" name="name" id="name">
                    </li>
                    <li>
                        <label for="phone">전 화</label><input type="tel" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="email">이메일</label><input type="email" name="email" id="email">
                    </li>
                    <li><input type='submit' value='예약하기'></li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>

</html>
