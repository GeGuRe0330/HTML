<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let name = window.prompt('이름 입력', '홍길동');
        if(name == 'null') {
            window.alert('널!');
            console.log("이상하다...");
        } else {
            document.write(`<strong>${name}님 저희 사이트를 오신것을 환영합니다.</strong>`);
        }
    </script>

</body>
</html>
