<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        #name,
        #id,
        #pwd {
            outline: none;
            border: none;
            border-bottom: 3px dotted black;
        }
    </style>
</head>

<body>
    <!-- 서버에 form 데이터를 post 방식으로 insert.jsp 전송하는 프로그램 -->
    <form method='post' action='insert.jsp'>
        <fieldset>
            <legend>개인정보 입력</legend>
            <label for="name">이름:</label><input type='type' name='name' id='name' placeholder='이름입력'>
            <span id="nameMassage">성명입력</span> <br>
            <label for="id">아이디:</label><input type='type' name='id' id='id' placeholder='ID'> <br>
            <label for="pwd">비밀번호:</label><input type='password' name='pwd' id="pwd" placeholder='Password' > <br>
        </fieldset>
        <input type='submit' value='전송'>
        <input type='reset' value='취소'>
    </form>

    <script>
        // 1. 객체를 찾는다.
        let name = document.querySelector("#name");
        let nameMassage = document.querySelector("#nameMassage");
        // 2. 이벤트를 설정한다. = 함수 인터페이스 onfocus, onblur
        // onfocus : 1 ~ 4글자 성명 입력 ( 한글만 )
        name.onfocus = event => nameMassage.innerHTML = '1 ~ 4글자 성명입력합니다. 한글만 가능합니다.';
        name.onblur = function (event) {
            if (name.value.length > 4) {
                nameMassage.innerHTML = '입력한 값이 4글자를 초과합니다.';
                name.value = '';
            } else if (name.value.length < 1) {
                nameMassage.innerHTML = '값은 1글자 이상이어야합니다.';
                name.value = '';
            } else {
                nameMassage.innerHTML = '유효한 값';
            }
        };
    </script>
</body>

</html>
